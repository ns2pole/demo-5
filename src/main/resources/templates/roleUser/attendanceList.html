<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link th:href="@{/css/global.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/roleUser/attendanceList.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
  <nav class="global_nav">
    <ul>
      <li><a href="./attendanceInput" class="nav_item">勤怠入力</a></li>
      <li><a href="./contactAddress" class="nav_item">連絡先登録</a></li>
      <li><a href="./attendanceList" class="nav_item">勤怠状況一覧表示</a></li>
      <li>
        <form role="form" id="logout" th:action="@{/logout}" method="post" class="nav_item">
          <a onclick="submit()">ログアウト</a>
        </form>
      </li>
    </ul>
  </nav>
</header>
<div class="main">
  <div class="main_contents">
    <div class="main_contents_title">
      <h1>勤怠状況一覧</h1>
    </div>
    <div class="main_contents_body">
      <p class="titele"><span th:text="${division}"></span>の勤怠状況</p>
      <table class="statelist">
        <tr>
          <th>名前</th>
          <th>出退勤</th>
          <th>勤務場所</th>
          <th>連絡先</th>
        </tr>
        <tr th:each="status : ${state}">
          <td th:text="${status.name}"></td>
          <td th:text="${status.working_status}"></td>
          <td th:text="${status.work_place}"></td>
          <td th:text="${status.contactaddress}"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
